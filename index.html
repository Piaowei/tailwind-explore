<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tailwind</title>
	<!-- Tailwind css --->
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
	<section>
		<h1 class="text-6xl bg-red-300 w-3/12 mx-8">This is Tailwind H1</h1>
		<h5 class="text-3xl text-green-600 ">This is Heading H5</h5>
	</section>

	<section class="container">
		<h1 class="text-6xl">My section</h1>


		<div class=" text-5xl flex justify-center w-80 mx-auto">
			<div class="bg-green-400">
				<h2 class=" text-yellow-400 text-5 ">my number</h2>
			</div>
			<div class="bg-red-400  h-64 w-80 flex justify-center ">
				<h2 class="text-5xl text-blue-400 bg-purple-300  ">2 </h2>
			</div>
		</div>

	</section>

	<!-- GRid section -->
	<section class=" bg-yellow-200">
		<h2 class="text-5xl">This is greedy grid</h2>

		<!-- grid contianer -->
		<div class="grid grid-cols-4 gap-4 ">
			<div class="bg-blue-400 col-span-2  p-10">1</div>
			<div class="bg-blue-400  p-10">2</div>
			<div class="bg-blue-400  p-10">3</div>
			<div class="bg-blue-400 col-span-2 row-span-3  p-10">4</div>
			<div class="bg-blue-400 row-span-2 p-10">5</div>
			<div class="bg-blue-400  p-10">6</div>
			<div class="bg-blue-400  p-10">7</div>
			<div class="bg-blue-400 row-span-2 p-10">8</div>
			<div class="bg-blue-400  p-10">9</div>
			<div class="bg-blue-400  p-10">10</div>
			<div class="bg-blue-400  p-10">11</div>
			<div class="bg-blue-400  p-10">12</div>
			<div class="bg-blue-400  p-10">13</div>
			<div class="bg-blue-400  p-10">14</div>
			<div class="bg-blue-400  p-10">15</div>
		</div>
	</section>
</body>

</html>
